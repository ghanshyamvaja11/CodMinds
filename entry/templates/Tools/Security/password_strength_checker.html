{% extends "Tools/tools_base.html" %} {% block content %}
<title>CodMinds Tools - Password Strength Checker</title>
<style>
  .page-title {
    text-align: center;
    color: #1e90ff;
    margin-bottom: 20px;
  }

  .styled-form-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .styled-form label {
    font-size: 16px;
    color: #444;
    margin-bottom: 5px;
    display: block;
  }

  .styled-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .styled-form button {
    background-color: #1e90ff;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .styled-form button:hover {
    background-color: #4c9aff;
  }

  .result-title {
    text-align: center;
    color: #1e90ff;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  .result-content {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
    font-size: 16px;
    color: #333;
    position: relative;
  }

  .error-message {
    color: red;
    text-align: center;
    margin-top: 20px;
  }

  .loading-spinner {
    display: none;
    border: 8px solid #f3f3f3;
    border-top: 8px solid #1e90ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s linear infinite;
    z-index: 9999;
  }

  @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  .copy-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: #1e90ff;
  }

  .tooltip {
    position: absolute;
    top: -35px;
    right: 10px;
    background-color: #1e90ff;
    color: white;
    padding: 5px;
    border-radius: 5px;
    font-size: 12px;
    display: none;
    z-index: 1000;
  }

  .strength-output {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
  }

  .progress-container {
    width: 100%;
    background-color: #eee;
    border-radius: 5px;
    margin-top: 20px;
  }
  .progress-bar {
    height: 30px;
    width: 0%;
    border-radius: 5px;
    text-align: center;
    line-height: 30px;
    color: white;
    font-weight: bold;
  }
</style>
<div class="styled-form-container">
  <h2 class="page-title">Password Strength Checker</h2>
  <form method="post" class="styled-form" onsubmit="showSpinner()">
    {% csrf_token %}
    <label for="password">Password:</label>
    <input type="text" name="password" />
    <button type="submit">Check Strength</button>
  </form>
  <div class="loading-spinner" id="loadingSpinner"></div>
  {% if strength_result %}
  <h2 class="result-title">Strength Result:</h2>
  <div class="result-content">
    <div class="progress-container">
      <div class="progress-bar" style="width: {{ score|floatformat:0|add:'0'|default_if_none:'0' }}%; background-color: {{ strength_color }};">
        {{ strength_result }} (Score: {{ score }})
      </div>
    </div>
  </div>
  {% endif %}
</div>
<script>
  function showSpinner() {
    document.getElementById("loadingSpinner").style.display = "block";
  }
  
  document.addEventListener("DOMContentLoaded", function() {
    const progressBar = document.querySelector(".progress-bar");
    const finalPercent = ({{ score }} / 4) * 100; // maximum score is 4
    let currentPercent = 0;
    function animateProgress() {
      if (currentPercent < finalPercent) {
        currentPercent++;
        progressBar.style.width = currentPercent + "%";
        progressBar.innerText = currentPercent + "% - {{ strength_result }}";
        setTimeout(animateProgress, 10); // adjust speed as needed
      } else {
        progressBar.innerText = finalPercent + "% - {{ strength_result }}";
      }
    }
    animateProgress();
  });
</script>
{% endblock %}
