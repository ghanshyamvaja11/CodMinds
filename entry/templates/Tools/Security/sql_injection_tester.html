{% extends "Tools/tools_base.html" %} {% block content %}
<title>CodMinds Tools - SQL Injection Tester</title>
<style>
  .page-title {
    text-align: center;
    color: #1e90ff;
    margin-bottom: 20px;
  }
  .styled-form-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  .styled-form label {
    font-size: 16px;
    color: #444;
    margin-bottom: 5px;
    display: block;
  }
  .styled-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  .styled-form button {
    background-color: #1e90ff;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  .styled-form button:hover {
    background-color: #4c9aff;
  }
  .result-title {
    text-align: center;
    color: #1e90ff;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }
  .result-content {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
    font-size: 16px;
    color: #333;
    overflow-x: auto;
    margin-bottom: 10px; /* Reduced margin */
  }
  .progress-container {
    width: 100%;
    background-color: #eee;
    border-radius: 5px;
    margin-top: 10px;
    padding: 5px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    color: {% if risk_level == 'High risk' %}#d8000c{% elif risk_level == 'Moderate risk' %}#ff8c00{% else %}#008000{% endif %};
  }
  .progress-bar {
    height: 22px;
    width: 0%;
    border-radius: 5px;
    text-align: center;
    line-height: 22px;
    color: white;
    font-weight: bold;
  }
  .loading-spinner {
    display: none;
    border: 8px solid #f3f3f3;
    border-top: 8px solid #1e90ff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s linear infinite;
    z-index: 9999;
  }
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>

<div class="styled-form-container">
  <h2 class="page-title">SQL Injection Tester</h2>
  <form method="POST" class="styled-form" onsubmit="showSpinner()">
    {% csrf_token %}
    <label for="input_query">SQL Query:</label>
    <input type="text" name="input_query" required />
    <button type="submit">Test</button>
  </form>
  <div class="loading-spinner" id="loadingSpinner"></div>

  {% if sql_result %}
  <h2 class="result-title">SQL Injection Test Result:</h2>
  <div class="result-content">
    <pre>{{ sql_result }}</pre>
  </div>

  <div class="progress-container">
    {{ risk_level }} <!-- Risk level printed above the progress bar -->
    <div class="progress-bar"
      style="background-color: {% if risk_level == 'High risk' %}#ff4d4d{% elif risk_level == 'Moderate risk' %}#ffa500{% else %}#33cc33{% endif %};">
      {{ risk_percentage }}% - {{ risk_level }}
    </div>
  </div>
  {% endif %}
</div>

<script>
  function showSpinner() {
    document.getElementById("loadingSpinner").style.display = "block";
  }

  document.addEventListener("DOMContentLoaded", function () {
    const progressBar = document.querySelector(".progress-bar");
    if (progressBar) {
      const finalPercent = parseInt('{{ risk_percentage|default:"0"}}');
      let currentPercent = 0;

      function animateProgress() {
        if (currentPercent < finalPercent) {
          currentPercent++;
          progressBar.style.width = currentPercent + "%";
          progressBar.innerText = currentPercent + "%";
          setTimeout(animateProgress, 10);
        } else {
          progressBar.innerText = finalPercent + "%";
        }
      }
      animateProgress();
    }
  });
</script>
{% endblock %}
