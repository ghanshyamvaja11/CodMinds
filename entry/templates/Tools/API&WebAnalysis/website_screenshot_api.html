{% extends "Tools/tools_base.html" %} {% block content %}
<title>CodMinds Tools - Website Screenshot API</title>
<style>
  .page-title {
    text-align: center;
    color: #1e90ff;
    margin-bottom: 20px;
  }

  .styled-form-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .styled-form label {
    font-size: 16px;
    color: #444;
    margin-bottom: 5px;
    display: block;
  }

  .styled-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .styled-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .styled-form button {
    background-color: #1e90ff;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .styled-form button:hover {
    background-color: #4c9aff;
  }

  .result-title {
    text-align: center;
    color: #1e90ff;
    margin-top: 20px;
  }

  .result-content {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
    position: relative;
  }

  .copy-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: #1e90ff;
  }

  .tooltip {
    position: absolute;
    top: -25px;
    right: 10px;
    background-color: #1e90ff;
    color: white;
    padding: 5px;
    border-radius: 5px;
    font-size: 12px;
    display: none;
  }

  .error-message {
    color: red;
    text-align: center;
    margin-top: 20px;
  }
</style>
<div class="styled-form-container">
  <h2 class="page-title">Website Screenshot API</h2>
  <form method="post" class="styled-form">
    {% csrf_token %}
    <label for="website_url" class="form-label">Enter Website URL:</label>
    <textarea
      id="website_url"
      name="website_url"
      class="form-textarea"
      required
    ></textarea>
    <button type="submit" class="form-button">Get Screenshot</button>
  </form>
  {% if screenshot %}
  <h2 class="result-title">Screenshot:</h2>
  <div class="result-content">
    <i class="copy-icon" onclick="copyToClipboard()">ðŸ“‹</i>
    <div class="tooltip">Copied!</div>
    <img
      src="{{ screenshot }}"
      alt="Website Screenshot"
      style="width: 100%; border-radius: 10px"
    />
    <form method="post" action="{% url 'download_screenshot' %}">
      {% csrf_token %}
      <input type="hidden" name="screenshot_data" value="{{ screenshot }}" />
      <button type="submit" class="form-button" style="margin-top: 10px">
        Download Screenshot
      </button>
    </form>
  </div>
  {% endif %} {% if error_message %}
  <div class="error-message">{{ error_message }}</div>
  {% endif %}
</div>
<script>
  function copyToClipboard() {
    const codeContent = document.querySelector(".result-content img").src;
    navigator.clipboard.writeText(codeContent).then(() => {
      const tooltip = document.querySelector(".tooltip");
      tooltip.style.display = "block";
      setTimeout(() => {
        tooltip.style.display = "none";
      }, 1000);
    });
  }
</script>
{% endblock %}
