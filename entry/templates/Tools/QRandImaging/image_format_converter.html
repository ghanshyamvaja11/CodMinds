{% extends "Tools/tools_base.html" %} {% block content %}
<title>CodMinds - Image Format Converter</title>
<style>
  .container {
    max-width: 700px;
    margin: 50px auto;
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  .title {
    text-align: center;
    color: #1e90ff;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    width: 100%;
    background-color: #1e90ff;
    color: #fff;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0066cc;
  }
  .result {
    background-color: #f5f5f5;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
  }
  .result img {
    max-width: 100%;
    height: auto;
  }
  .download-btn {
    background-color: #ff5722;
    color: #fff;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
  }
  .download-btn:hover {
    background-color: #e64a19;
  }
  .center-btn {
    display: flex;
    justify-content: center;
  }
  /* Spinner styles added */
  .loading-spinner {
    display: none;
    width: 50px;
    height: 50px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #1e90ff;
    border-radius: 50%;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
</style>
<body>
  <div class="container">
    <h2 class="title">Image Format Converter</h2>
    <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
      {% csrf_token %}
      <label for="image_file">Upload an image:</label>
      <input type="file" id="image_file" name="image_file" required />
      <label for="desired_format">Choose a format:</label>
      <select
        id="desired_format"
        name="desired_format"
        style="
          width: 40%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 15px;
        "
      >
        <option value="JPEG">JPEG</option>
        <option value="PNG">PNG</option>
        <option value="GIF">GIF</option>
        <option value="BMP">BMP</option>
        <option value="TIFF">TIFF</option>
        <option value="WEBP">WEBP</option>
        <option value="ICO">ICO</option>
      </select>
      <button type="submit" class="btn">Convert Image Format</button>
    </form>
    <!-- Spinner element added -->
    <div class="loading-spinner" id="loadingSpinner"></div>
    {% if converted_image_url %}
    <div class="result">
      <h3>Converted Image Preview:</h3>
      <img src="{{ converted_image_url }}" alt="Converted Image" />
      <div class="center-btn">
        <button class="download-btn" onclick="downloadConvertedImage()">
          Download Converted Image
        </button>
      </div>
    </div>
    <script>
      function downloadConvertedImage() {
        const link = document.createElement("a");
        link.href = "{{ converted_image_url }}";
        link.download = "converted_image";
        link.click();
      }
    </script>
    {% endif %}
    <!-- Spinner function added -->
    <script>
      function showSpinner() {
        document.getElementById("loadingSpinner").style.display = "block";
      }
    </script>
  </div>
  {% endblock %}
</body>
