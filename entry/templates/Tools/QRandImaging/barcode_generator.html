{% extends "Tools/tools_base.html" %} {% block content %}
<title>CodMinds - Barcode Generator</title>

    <title>Barcode Generator</title>
    <style>
      .container {
        max-width: 700px;
        margin: 50px auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .title {
        text-align: center;
        color: #1e90ff;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        width: 100%;
        background-color: #1e90ff;
        color: #fff;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0066cc;
      }
      .container .result {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        text-align: center;
      }
      .download-btn {
        background-color: #ff5722;
        color: #fff;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #e64a19;
      }
      .center-btn {
        display: flex;
        justify-content: center;
      }
      /* Spinner styles added */
      .loading-spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #1e90ff;
        border-radius: 50%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      /* new style for generated image */
      .result img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <>
    <div class="container">
      <h2 class="title">Barcode Generator</h2>
      <form method="post" onsubmit="showSpinner()">
        {% csrf_token %}
        <div class="form-group">
          <label for="barcode_data">Enter data for Barcode:</label>
          <input type="text" id="barcode_data" name="barcode_data" />
        </div>
        <button type="submit" class="btn">Generate Barcode</button>
      </form>
      <!-- Spinner element added -->
      <div class="loading-spinner" id="loadingSpinner"></div>
      {% if generated_barcode_url %}
      <div class="result">
        <h3>Generated Barcode:</h3>
        <!-- Example placeholder for showing the barcode -->
        <img src="{{ generated_barcode_url }}" alt="Generated Barcode" />
        <div class="center-btn">
          <button class="download-btn" onclick="downloadBarcode()">
            Download Barcode
          </button>
        </div>
      </div>
      <script>
        function downloadBarcode() {
          const link = document.createElement("a");
          link.href = "{{ generated_barcode_url }}";
          link.download = "barcode.png";
          link.click();
        }
      </script>
      {% endif %}
      <!-- Spinner function added -->
      <script>
        function showSpinner() {
          document.getElementById("loadingSpinner").style.display = "block";
        }
      </script>
    </div>
{% endblock %}
