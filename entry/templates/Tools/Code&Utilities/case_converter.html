{% extends "Tools/tools_base.html" %} {% block content %}
<title>CodMinds Tools - Case Converter</title>
<style>
  .page-title {
    text-align: center;
    color: #1e90ff;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .styled-form-container {
    max-width: 800px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  .styled-form label {
    font-size: 16px;
    color: #444;
    margin-bottom: 5px;
    display: block;
  }

  .styled-form textarea,
  .styled-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .styled-form button {
    background-color: #1e90ff;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .styled-form button:hover {
    background-color: #4c9aff;
  }

  .result-title {
    text-align: center;
    color: #1e90ff;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  .result-content {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
    font-size: 16px;
    color: #333;
  }

  .loading-spinner {
    display: none;
    border: 8px solid #f3f3f3;
    border-top: 8px solid #1e90ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 1s linear infinite;
    z-index: 9999;
  }

  @keyframes spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
</style>
<div class="styled-form-container">
  <h2 class="page-title">Case Converter</h2>
  <form method="post" class="styled-form" onsubmit="showSpinner()">
    {% csrf_token %}
    <label for="input_text" class="form-label">Enter Text:</label>
    <textarea
      id="input_text"
      name="input_text"
      class="form-textarea"
      required
    ></textarea>
    <label for="conversion_type" class="form-label"
      >Select Conversion Type:</label
    >
    <select
      id="conversion_type"
      name="conversion_type"
      class="form-select"
      required
    >
      <option value="uppercase">UPPERCASE</option>
      <option value="lowercase">lowercase</option>
      <option value="titlecase">Title Case</option>
      <option value="sentencecase">Sentence Case</option>
      <option value="camelcase">CamelCase</option>
      <option value="pascalcase">PascalCase</option>
      <option value="snakecase">snake_case</option>
      <option value="screamingsnakecase">SCREAMING_SNAKE_CASE</option>
      <option value="kebabcase">kebab-case</option>
      <option value="cobolcase">COBOL-CASE</option>
      <option value="traincase">Train-Case</option>
      <option value="dotcase">dot.case</option>
      <option value="slashcase">slash/case</option>
      <option value="backslashcase">backslash\case</option>
      <option value="capitalizedcase">Capitalized Case</option>
      <option value="inversecase">Inverse Case</option>
      <option value="randomcase">Random Case</option>
    </select>
    <button type="submit" class="form-button">Convert Case</button>
  </form>
  <div class="loading-spinner" id="loadingSpinner"></div>
  {% if converted_text %}
  <h2 class="result-title">Converted Text:</h2>
  <i class="copy-icon" onclick="copyToClipboard()">ðŸ“‹</i>
  <div class="tooltip">Copied!</div>
  <pre class="result-content">{{ converted_text }}</pre>
  {% endif %}
</div>
<script>
  function copyToClipboard() {
    const codeContent = document.querySelector(".result-content pre").innerText;
    navigator.clipboard.writeText(codeContent).then(() => {
      const tooltip = document.querySelector(".tooltip");
      tooltip.style.display = "block";
      setTimeout(() => {
        tooltip.style.display = "none";
      }, 1000);
    });
  }
  function showSpinner() {
    document.getElementById("loadingSpinner").style.display = "block";
  }
</script>
{% endblock %}
