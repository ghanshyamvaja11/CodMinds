<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - CodMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a73e8, #0c47b6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .otp-container {
            background: #fff;
            border-radius: 8px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        .otp-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a73e8;
        }

        .otp-container form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .form-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .otp-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .otp-btn:hover {
            background: #0c47b6;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .info-message {
            color: #1a73e8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .otp-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        <form method="POST" action="{% url 'admin_verify_login_otp' %}">
            {% csrf_token %}
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="123456" required>
            </div>
            <button type="submit" class="otp-btn">Verify OTP</button>
        </form>
    </div>
</body>
</html>
