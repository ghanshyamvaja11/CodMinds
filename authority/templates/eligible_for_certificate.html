{% extends 'internship_base.html' %}

<!DOCTYPE html>
{% block content %}
<style>
    .admin-queries-container {
        max-width: 1000px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .admin-queries-container h2 {
        text-align: center;
        color: #1e90ff;
        margin-bottom: 20px;
    }

    .table-container {
        margin-top: 20px;
        overflow-x: auto;
    }

    .table-container table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .table-container th, .table-container td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .table-container th {
        background-color: #1a73e8;
        color: white;
    }

    .table-container td {
        word-wrap: break-word;
    }

    .table-container .action-cell {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .table-container button {
        background: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        max-width: 120px;
    }

    .table-container button:hover {
        background: darkgreen;
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        .admin-queries-container {
            padding: 15px;
        }

        .table-container th, .table-container td {
            padding: 8px;
            font-size: 14px;
        }

        .table-container button {
            padding: 8px 16px;
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .table-container th, .table-container td {
            font-size: 12px;
            padding: 6px;
        }

        .table-container button {
            padding: 6px 12px;
            font-size: 11px;
            max-width: 100px;
        }
    }
</style>

<div class="admin-queries-container">
    <h2>Eligible Users for Certificate</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Recipient Name</th>
                    <th>Email</th>
                    <th>Project</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.project_name }}</td>
                    <td class="action-cell">
                        <form method="GET" action="{% url 'issue_internship_certificate' %}">
                            {% csrf_token %}
                            <input type="hidden" name="email" value="{{ user.email }}">
                            <button type="submit">Proceed</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
