{% extends 'base_for_password_reset.html' %}

{% block content %}
<title>CodMinds Admin - password reset</title>
<style>
    .forgot-password-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .alert {
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-info {
        background-color: #cce5ff;
        color: #004085;
    }
</style>

<!-- Display Success or Error Messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'error' %}
                    alert-danger
                {% elif message.tags == 'success' %}
                    alert-success
                {% else %}
                    alert-info
                {% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Forgot Password Form -->
<div class="forgot-password-container">
    <h2 style="text-align: center; color: #007bff;">Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn-primary">Send OTP</button>
    </form>
</div>
{% endblock %}
